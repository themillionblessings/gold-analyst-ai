version: '3.8'

services:
  gold-analyst:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gold-analyst-app
    ports:
      - "8503:8501" # Mapping to host port 8503 to avoid conflict with local dev instance
    volumes:
      - ./:/app
      - /app/venv # Prevent local venv from overwriting container's python path if needed (though venv is dockerignored usually better to just ignore it)
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    container_name: gold-analyst-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=gold_analyst_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend-api:
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: gold-analyst-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./config.yaml:/app/config.yaml
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/gold_analyst_dev?sslmode=disable
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    container_name: gold-analyst-frontend
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - backend-api

volumes:
  postgres_data:


