databases:
  - name: gold-analyst-db
    databaseName: gold_analyst
    user: gold_user
    plan: free

services:
  # 1. Backend API
  - type: web
    name: gold-analyst-backend
    env: docker
    plan: free
    rootDir: .
    dockerContext: .
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gold-analyst-db
          property: connectionString
      - key: GOOGLE_API_KEY
        sync: false

  # 2. Frontend Web Service
  - type: web
    name: gold-analyst-frontend
    env: docker
    plan: free
    rootDir: .
    dockerContext: frontend
    dockerfilePath: frontend/Dockerfile
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: gold-analyst-backend
          property: hostport
